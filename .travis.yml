language: python
python:
  - '3.8'
env:
  - TOXENV=quality
  - TOXENV=docs
  - TOXENV=pii_check
  - TOXENV=django22
  - TOXENV=django30
  - TOXENV=django31
  - TOXENV=django32
cache:
  - pip
install:
  - pip install -r requirements/travis.txt
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.8
    condition: $TOXENV = quality
  password:
    secure: 
